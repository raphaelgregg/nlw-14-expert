<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/cart.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script type="module" src="./js/cart.js" defer></script>

</head>
<body class="dark">
  <div id="cart">
    <header>
      <div class="header-wrapper">
        <img src="./assets/svg/logo.svg" alt="logo nlw expert">
        <h4 class="title">Seu carrinho</h4>
      </div>
    </header>

    <div class="line"></div>

    <div id="cart-products"></div>
    <template id="template-cart-products">
      <div class="section-products">
        <!-- <h4>Lanche do dia</h4> -->
        
        <dl>
          <dt class="card-item">
            <img src="./assets/images/products/thumbnail/1.png" alt="imagem de hamburguer">          
            
            <div class="card-info">
              <p class="title">X-React</p>
              <p>Um hambúrger tão bonito que me deu fome enquanto eu fazia esse layout para o projeto...</p>
            </div>
          </dt>
        </dl>
      </div>
    </template>

    <div class="line"></div>

    <div class="order-summary">
      <div>
        <h4>Total:</h4>
        <h3>R$ 54,90</h3>
      </div>

      <textarea name="" id="" cols="0" rows="4" placeholder="Informe o endereço de entrega com rua, bairro, CEP, número e complemento..."></textarea>
    </div>

    <div class="actions">
      <button>
        <img src="./assets/svg/plus-circle.svg" alt=" circulo com sinal de mais">
        Adicionar ao pedido
      </button>
      
      <a href="">Voltar ao cardápio</a>
    </div>

  </div>
</body>
</html>
